<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
  <h2 class="mb-4 text-center">Lista de Contatos</h2>

  <div class="table-container shadow-lg p-4 bg-white rounded">
    <table class="table table-striped table-hover text-center" *ngIf="contatos.length !== 0">
      <thead class="thead-dark">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let contato of contatos;">
          <td>{{ contato.nome }}</td>
          <td>{{ contato.email }}</td>
          <td>{{ contato.telefone }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editar(contato.id)">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="remover(contato.id)">
              <i class="bi bi-trash"></i> Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
